{% extends 'layouts/base-fullscreen.html' %}

{% block title %} Login {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}
{% block header_container %}{% endblock %}
{% block content %}

  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Sign in with credentials</small>
            </div>
            <form method="post" class="form" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group mb-3">
                <div
                    class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i
                        class="ni ni-user-run"></i></span>
                  </div>
                  <input class="form-control" placeholder="Username"
                         type="text" name="username">
                </div>
              </div>
              <div class="form-group">
                <div
                    class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i
                        class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password"
                         type="password" name="password">
                </div>
              </div>
              <div
                  class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin"
                       type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-muted">Remember me</span>
                </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="{% url 'tasks:register-user' %}"
               class="text-light"><small>Create Account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
